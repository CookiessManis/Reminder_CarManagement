<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    style="
      background-color: #cfb89c;
      font-family: 'Poppins', sans-serif !important;
    "
  >
    <!-- container login -->
    <section class="section" style="padding-bottom: 50px">
      <div class="container mt-3">
        <div class="row mx-lg-auto" style="padding-top: 93px">
          <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4 mx-auto">
            <div class="login-brand" style="text-align: center">
              <img
                src="img/logo.svg"
                style="width: 105px; height: 125px"
                class=""
                alt=""
              />
            </div>
            <div style="padding-top: 38px">
              <div class="card card-primary" style="background-color: #f1eae1">
                <div class="card-body">
                  <form action="">
                    <div class="form-group">
                      <label
                        for="username"
                        class="fw-semibold"
                        style="font-size: 15px"
                        >Username</label
                      >
                      <input type="text" class="form-control" />
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                      <label
                        for="Password"
                        class="fw-semibold"
                        style="font-size: 15px"
                        >Password</label
                      >
                      <input type="password" class="form-control" />
                    </div>
                    <div
                      class="form-group text-center"
                      style="padding-top: 41px"
                    >
                      <button
                        type="submit"
                        class="btn btn-lg btn-block fw-semibold text-white"
                        style="
                          padding-right: 30px;
                          padding-left: 30px;
                          font-size: 15px;
                          background-color: #b16810;
                          box-shadow: 0 4px 2px -2px gray;
                        "
                        tabindex="4"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
